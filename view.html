<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>View Tables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>

        <div>
                <h1 class= "jumbotron">Current Reservation and Wait List</h1> 
                <a href="/make"><button class="btn btn-primary btn-lg"><span class="fa fa-plus"></span> Make</button></a>
                <a href="/"><button class="btn btn-primary btn-lg"><span class="fa fa-plus"></span> Home</button></a>
            </div>


        <div class="card">
                <div class="card-header">
                  <h3><strong>Current Reservation</strong></h3>
                </div>
                <div class="card-body">
                  <div id="tableInfo">
                   
                </div>
                </div>
              </div>

        <script>

              $.get("/api/waitlist", function(data) {
        console.log(data);
        for(i=0;i<data.length;i++){
            var newRow= $("<div>")
            var tableNumber= $('<div>Table:'+ (i+1)+ '</div>')
            var id = $('<h3>ID: '+ data[i].uniqueId+ '</h3>')
            var name= $('<h3>Name: '+ data[i].name+ '</h3>')
            var email= $('<h3>Email: '+ data[i].email+ '</h3>')
            var phone= $('<h3>ID: '+ data[i].phone+ '</h3>')
            var space = $("<hr>")
                newRow.append(id,name,email,phone,space)
                $("#tableInfo").append(newRow)
            }
        })
        </script>
</body>
</html>
